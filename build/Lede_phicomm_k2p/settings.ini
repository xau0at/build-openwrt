REPO_URL="https://github.com/coolsnowwolf/lede"     #编译固件源码链接
REPO_BRANCH="master"                                #源码链接的分支
CONFIG_FILE="diy_k2p.config"           #配置文件（可SSH远程定制固件插件，也可在本地提取配置粘贴到此文件）
DIY_P2_SH="diy-2.sh"                 #在文件夹建立第二个.sh文件,配套.yml脚本
SSH_ACTIONS="false"           #SSH远程配置固件（true=开启）（false=关闭）
UPLOAD_BIN_DIR="false"         #上传bin文件夹到github空间（true=开启）（false=关闭）
UPLOAD_CONFIG="true"          #上传.config配置文件到github空间（true=开启）（false=关闭）
UPLOAD_FIRMWARE="true"         #上传固件到github空间（true=开启）（false=关闭）
UPLOAD_COWTRANSFER="false"           #上传固件到到奶牛快传和WETRANSFER（true=开启）（false=关闭）
UPLOAD_RELEASE="false"             #发布固件（true=开启）（false=关闭）
SERVERCHAN_SCKEY="false"      #微信通知（true=开启）（false=关闭）
